name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # The "FORCE_COLOR" variable, when set to 1
  FORCE_COLOR: "1"

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4.2.2

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps and disallow changes to lockfile
        run: bun i --frozen-lockfile

      - name: Lint
        run: bun lint-typecheck

  spa-e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    if: "!contains(github.event.head_commit.message, 'e2e skip') && !contains(github.event.head_commit.message, 'skip e2e')"
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4.2.2

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps and disallow changes to lockfile
        run: bun i --frozen-lockfile

      - name: Install playwright browsers
        run: bun spa:ci test:install

      - name: Run playwright tests
        run: bun spa:ci test:ci

      - name: Save playwright report as artifact
        uses: actions/upload-artifact@v4.6.1
        if: always()
        with:
          name: spa-playwright-report-${{ matrix.shardIndex }}
          path: apps/spa/playwright-report
          retention-days: 7

  web-e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    if: "!contains(github.event.head_commit.message, 'e2e skip') && !contains(github.event.head_commit.message, 'skip e2e')"
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4.2.2

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps and disallow changes to lockfile
        run: bun i --frozen-lockfile

      - name: Install playwright browsers
        run: bun web:ci test:install

      - name: Run playwright tests
        run: bun web:ci test:ci

      - name: Save playwright report as artifact
        uses: actions/upload-artifact@v4.6.1
        if: always()
        with:
          name: web-playwright-report-${{ matrix.shardIndex }}
          path: apps/web/playwright-report
          retention-days: 7

  spa-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4.2.2

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install deps and disallow changes to lockfile
        run: bun i --frozen-lockfile

      - name: Build
        run: bun spa:ci build

  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4.2.2

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install deps and disallow changes to lockfile
        run: bun i --frozen-lockfile

      - name: Build
        run: bun web:ci build

